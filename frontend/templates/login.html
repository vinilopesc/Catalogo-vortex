<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo Vortex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <i class="bi bi-box-seam"></i>
            </div>
            <h2 class="login-title">Catálogo Vortex</h2>
            
            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login', proximo=proximo) }}">
                <div class="mb-3">
                    <label for="credencial" class="form-label">Email ou Telefone</label>
                    <input type="text" class="form-control" id="credencial" name="credencial" placeholder="Seu email ou telefone" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </form>
            
            <div class="login-links">
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="text-muted"><i class="bi bi-arrow-left"></i> Voltar para o catálogo</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
