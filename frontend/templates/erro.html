<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <h1 class="mb-4">Ocorreu um erro</h1>
            <p class="lead text-muted">{{ mensagem }}</p>
            <div class="mt-5">
                <a href="/" class="btn btn-primary me-2">
                    <i class="bi bi-house-fill"></i> Voltar para Página Inicial
                </a>
                <button class="btn btn-outline-secondary" onclick="window.history.back()">
                    <i class="bi bi-arrow-left"></i> Voltar para Página Anterior
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
